{% extends 'base.html' %}

{% block container %}
    <h1>Success!</h1>
    <br>
    <p>Restaurant "{{ restaurantName }}" was posted successfully!</p>
    <br>

    <!--  home page -->
    <form action="{{ url_for('home') }}" method="get">
        <button type="submit">Return to home</button>
    </form>
    <br>

    <!--  button to add another -->
    <form action="{{ url_for('add') }}" method="get">
        <button type="submit">Post another restaurant</button>
    </form>
{% endblock %}
