{% extends 'base.html' %}
{% block container %}
<form action="{{ url_for('search') }}" method="post" onsubmit="submitForm(event)">
    <table width="100%" border="1">
        <tbody>
            <tr>
                <td colspan="2"><b>Enter all applicable information</b></td>
            </tr>
            <tr>
                <td>Restaurant Name</td>
                <td>
                    <input class="textarea" type="text" placeholder="Search by restaurant..." name="resName">
                </td>
            </tr>
            <tr>
                <td>Cuisine Type</td>
                <td>
                    <input class="textarea" type="text" placeholder="Search by cuisine type..." name="resCuisine">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input class="textarea" type="text" placeholder="Search for reviews by a certain user..." name="resUser">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Search">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
