{% extends 'base.html' %}
{% block container %}
<form action="{{ url_for('search') }}" method="post" onsubmit="submitForm(event)">
    <table width="100%" border="1">
        <tbody>
            <tr>
                <td colspan="2"><b>Search Recipes</b></td>
            </tr>
            <tr>
                <td>Recipe Title</td>
                <td>
                    <input class="textarea" type="text" placeholder="Search..." name="recipeTitle">
                </td>
            </tr>
            <tr>
                <td>Recipe Author</td>
                <td>
                    <input class="textarea" type="text" placeholder="Search..." name="recipeAuthor">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Search">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
