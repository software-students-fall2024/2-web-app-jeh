<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/styles.css">
    <head>
        <title>Welcome!</title>
    </head>

    <body>
        <div id="wrap">
            <header>
                <h1>Search Restaurants</h1>
                <nav>
                    <a href="{{ url_for('index') }}">Home</a>&nbsp;&nbsp;
                    <a href="{{ url_for('view') }}">View All Recipes</a>&nbsp;&nbsp;
                    <a href="{{ url_for('search') }}"><b>Search Restaurant</b></a>&nbsp;&nbsp;
                    <a href="{{ url_for('add') }}">Add a Recipe</a>&nbsp;&nbsp;
                    <a href="{{ url_for('edit') }}">Edit a Recipe</a>&nbsp;&nbsp;
                    <a href="{{ url_for('delete') }}">Delete a Recipe</a>
                </nav>
            </header>

            <section id="mainArea">
                <form action="{{ url_for('search') }}" method="post" onsubmit="submitForm(event)">
                    <table width="100%" border="1">
                        <tbody>
                            <tr>
                                <td colspan="2"><b>Enter all applicable information</b></td>
                            </tr>
                            <tr>
                                <td>Restaurant Name</td>
                                <td>
                                    <input class="textarea" type="text" placeholder="Search..." name="restaurantName">
                                </td>
                            </tr>
                            <tr>
                                <td>Restaurant Cuisine</td>
                                <td>
                                    <input class="textarea" type="text" placeholder="Search..." name="restaurantCuisine">
                                </td>
                            </tr>
                            <tr>
                                <td>Restaurant Location</td>
                                <td>
                                    <input class="textarea" type="text" placeholder="Search..." name="restaurantLocation"
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <input type="submit" value="Search">
                                    <input type="reset" value="Clear">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>            
            </div>
        </div>
    </body>
</html>
