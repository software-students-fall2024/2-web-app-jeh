{% extends 'base.html' %}
{% block container %}
<form action="{{ url_for('deleteData') }}" method="post">
    <table width="100%" border="1">
        <tbody>
            <tr><td colspan="2"><b>Enter all applicable information</b></td></tr>
            <tr>
                <td>Author Name</td>
                <td><input type="text" placehodler="Enter your name" name="authorName"></td>
            </tr>
            <tr>
                <td>Recipe Title</td>
                <td><input type="text" placehodler="Enter recipe title" name="recipeTitle"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="reset" value="CLEAR">
                    <input type="submit" value="DELETE">
                </td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
