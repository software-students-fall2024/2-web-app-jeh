<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/styles.css">
    <head>
        <title>Welcome!</title>
    </head>

    <body>
        <div id="wrap">
            <header>
                <h1>Delete a Recipe</h1>
                <nav>
                    <a href="{{ url_for('index') }}">Home</a>&nbsp;&nbsp;
                    <a href="{{ url_for('view') }}">View All Recipes</a>&nbsp;&nbsp;
                    <a href="{{ url_for('search') }}">Search Recipes</a>&nbsp;&nbsp;
                    <a href="{{ url_for('add') }}">Add a Recipe</a>&nbsp;&nbsp;
                    <a href="{{ url_for('edit') }}">Edit a Recipe</a>&nbsp;&nbsp;
                    <a href="{{ url_for('delete') }}"><b>Delete a Recipe</b></a>
                </nav>
            </header>

            <section id="mainArea">
                <form action="{{ url_for('deleteData') }}" method="post">
                    <table width="100%" border="1">
                        <tbody>
                            <tr><td colspan="2">Enter all applicable information</td></tr>
                            <tr>
                                <td>Author name:</td>
                                <td><input type="text" placehodler="Enter your name" name="authorName"></td>
                            </tr>
                            <tr>
                                <td>Recipe title:</td>
                                <td><input type="text" placehodler="Enter recipe title" name="recipeTitle"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="reset" value="CLEAR">
                                    <input type="submit" value="DELETE">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </div>
    </body>
</html>
