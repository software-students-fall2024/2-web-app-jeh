{% extends 'base.html' %} 
{% block container %}
<form class="form" action="{{ url_for('addData') }}" method="post" onsubmit="submitForm(event)">
    <h1>Post Restaurant</h1>
    <div class="labeled-input">
        <label>Restaurant Name</label>
        <input required type="text" id="restaurantName" name="restaurantName" placeholder="Restaurant Name">
    </div>
    <div class="labeled-input">
        <label>Cuisine Type</label>
        <select required class="textarea" name="cuisine">
            <option value="" disabled selected>Select cuisine type...</option>
            <option value="African">African</option>
            <option value="American">American</option>
            <option value="Caribbean">Caribbean</option>
            <option value="Chinese">Chinese</option>
            <option value="Cuban">Cuban</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Mexican">Mexican</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="labeled-input">
        <label>Location</label>
        <select required class="textarea" name="location">
            <option value="" disabled selected>Select location...</option>
            <option value="Alphabet City">Alphabet City</option>
            <option value="Battery Park City">Battery Park City</option>
            <option value="Bowery">Bowery</option>
            <option value="Central Park South">Central Park South</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Chinatown">Chinatown</option>
            <option value="Clinton">Clinton</option>
            <option value="East Village">East Village</option>
            <option value="Financial District">Financial District</option>
            <option value="Flatiron">Flatiron</option>
            <option value="Garment District">Garment District</option>
            <option value="Gramercy Park">Gramercy Park</option>
            <option value="Greenwich Village">Greenwich Village</option>
            <option value="Harlem/Morningside Heights/Hamilton Heights/Washington Heights">Harlem/Morningside Heights/Hamilton Heights/Washington Heights</option>
            <option value="Hell's Kitchen">Hell's Kitchen</option>
            <option value="Hudson Yards">Hudson Yards</option>
            <option value="Kips Bay">Kips Bay</option>
            <option value="Lincoln Square">Lincoln Square</option>
            <option value="Little Italy">Little Italy</option>
            <option value="Lower East Side">Lower East Side</option>
            <option value="Meatpacking District">Meatpacking District</option>
            <option value="Midtown">Midtown</option>
            <option value="Midtown East">Midtown East</option>
            <option value="Midtown South">Midtown South</option>
            <option value="NoHo">NoHo</option>
            <option value="Nolita">Nolita</option>
            <option value="NoMad">NoMad</option>
            <option value="SoHo">SoHo</option>
            <option value="Tribeca">Tribeca</option>
            <option value="Turtle Bay">Turtle Bay</option>
            <option value="Union Square">Union Square</option>
            <option value="Upper East Side">Upper East Side</option>
            <option value="Upper West Side">Upper West Side</option>
            <option value="West Village">West Village</option>
            <option value="Other">Other</option>
        </select>
    </div>
        <div class="labeled-input">
        <label>Review/Comments</label>
        <textarea required class="textarea" placeholder="Review/Comments" name="review" cols="50" rows="10"></textarea>
    </div>
    <input type="reset" value="Clear">
    <input type="submit" value="Submit">
</form>
{% endblock %}
